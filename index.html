    <!-- Body  -->

    <div class="container">
        <form class="box" id="videoForm" enctype="multipart/form-data">
            <div class="row align-items-center justify-content-center p-5">
                <div class="col-4">
                    <div class="align-items-center border text-center p-5" id="dropArea">
                        <label class="h4" for="video" id="videoInputLabel"><strong>Clique aqui ou arraste e solte os v√≠deos aqui</strong></label>
                        <input type="file" class="form-control-file" id="video" accept="video/*" style="display: none;" multiple>
                    </div>
                </div>
                <div class="col-2">
                    <button type="submit" id="submitButton">Enviar</button>
                </div>
            </div>
    
            <div class="row">
                <div class="col-12">
                    <ul id="uploadedVideosList">
                        <!-- <li class="row-cols-6 flex-row justify-content-center">
                            File name here
                            <button class="btn-close btn-small btn-danger mx-3"/>                            </button>
                        </li> -->
                    </ul>
                </div>
            </div>

            <!-- Categories -->
            <div class="row">
                <div class="col-3">
                    <div class="form-group" style="display: flex;flex-direction: column;">
                        <label for="time">Tempo</label>
                        <select name="time" id="time" required>
                            <option value="1">Tempo 1</option>
                            <option value="2">Tempo 2</option>
                            <option value="3">Tempo 3</option>
                            <option value="4">Tempo 4</option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group" style="display: flex;flex-direction: column;">
                        <label for="rate">Rate</label>
                        <select name="rate" id="rate" required>
                            <option value="1">Rate 1</option>
                            <option value="2">Rate 2</option>
                            <option value="3">Rate 3</option>
                            <option value="4">Rate 4</option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group" style="display: flex;flex-direction: column;">
                        <label for="hierarchical_method">Hierarchical method</label>
                        <select name="hierarchical_method" id="hierarchical_method" required>
                            <option value="1">Hierarchical method 1</option>
                            <option value="2">Hierarchical method 2</option>
                            <option value="3">Hierarchical method 3</option>
                            <option value="4">Hierarchical method 4</option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <div class="form-group" style="display: flex;flex-direction: column;">
                        <label for="cut">Cut</label>
                        <select name="cut" id="cut" required>
                            <option value="1">Cut 1</option>
                            <option value="2">Cut 2</option>
                            <option value="3">Cut 3</option>
                            <option value="4">Cut 4</option>
                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
